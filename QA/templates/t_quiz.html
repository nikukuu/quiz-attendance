{% extends "teacher.html" %}
{% block title %} Classes {% endblock %}

{% block content %}
    {% if selected_class %}
        <h1>{{ selected_class['class_name'] }}</h1>
        <h3>Code: {{ selected_class['class_code'] }}</h3>

        <a href="#">Add Quiz</a>
        <a href="#">Attendance</a>
        <a href="#">Statistics</a>

        <form action="{{ url_for('delete_class', class_code=selected_class['class_code']) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this class?');">Delete Class</button>
        </form>

    {% else %}
        <p>Class not found.</p>
    {% endif %}
{% endblock %}
